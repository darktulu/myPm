<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>3GCOM &rsaquo; Authentification</title>
	<h:outputStylesheet library="css" name="public.css" />
	<h:outputStylesheet library="css" name="only.css" />
	<h:outputStylesheet library="css" name="index.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
	<h:outputScript library="jsf" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>
<h:body style="margin: 0">
	<div id="swap">
		<div id="header_box">
			<div id="header">
				<h:graphicImage library="images" name="logo-login.png"
					style="width:75px; float: left;" />
			</div>
		</div>
	</div>
	<div id="core">

		<div style="float: left;">
			<h:graphicImage library="images" name="welcome.jpg" width="519"
				height="469" />
		</div>
		<h:form>
			<div id="login-body">
				<p id="loggin-body-p">Please enter your user name and password
					to log on to 3gcom MyPM.</p>
				<table border="0" width="99%" align="center" cellpadding="2"
					cellspacing="2">
					<tbody>
						<tr>
							<td colspan="2">&nbsp; <p:messages />
							</td>
						</tr>
					</tbody>
				</table>

<!-- 				<p:messages class="alert alert-error" /> -->
<!-- 				<p:messages id="messages" /> -->

				<div class="modify_oneline">
					<div class="modify_text">
						<div id="modify_text">#{lbl.username}</div>
					</div>
					<h:inputText id="j_username" value="#{loginBean.username}"
						styleClass="inputBgLine modify_pw_input" />
				</div>
				<div class="modify_oneline">
					<div class="modify_text">
						<div id="modify_text">#{lbl.password}</div>
					</div>
					<h:inputSecret id="j_password" value="#{loginBean.password}"
						styleClass="inputBgLine modify_pw_input" />
				</div>

				<center style="float: right; margin-right: 50px;">
					<h:commandLink action="#{loginBean.doLogin}"
						styleClass="btn btn-warning" style="width : 60px; color : white;">
                            Login
                        </h:commandLink>
				</center>
				<p
					style="margin-left: 100px; margin-top: 11px; font-family: Arial, Helvetica, sans-serif; font-size: 11px; color: #6a6a6a; font-weight: bold;">
					Forgot your Login <i>name</i> or <i>password</i> ?
				</p>
			</div>
			<div style="width: 100px; height: 12px; float: left;" />
			<div id="infos">
				<p id="loggin-body-p" style="margin-top: 10px; margin-bottom: 10px;">3gcom
					MyPM news.</p>
				<textarea
					style="width: 400px; height: 200px; margin-left: 30px; max-height: 400px;">
                 building....
                    </textarea>
			</div>


		</h:form>

	</div>

</h:body>
</html>
